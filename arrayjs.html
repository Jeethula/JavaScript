<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        let cn=[3,5,6,7]
     console.log(cn)
     cn.push(5)
     console.log(cn)
     console.log(cn.pop())
     console.log(cn.shift())
     console.log(cn)
     cn.splice(2,2)
     console.log(cn)
     cn.splice(1,3,4)
     console.log(cn)

     let iin=['d','d','s','g']
     iin.reverse();
     console.log(iin)

        let s= iin.join()
        console.log(s)

        let arr=s.split()
        console.log(arr)
    </script>
    
</body>
</html>
