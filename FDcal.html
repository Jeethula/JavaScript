<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD calculator</title>
</head>
<body>
    <div id="w">
    <h2>FD interset calculator</h2>
    <div class="inputdiv">
        <input type="text" id="input" placeholder="enter the months ">
    </div>
    <div>
        <button type="submit" onclick="fdrate()">SHOW INTERSET</button>
    </div>
    <div id="result">
 

    </div> 
    <script>
        function fdrate(){
            const month =Number(document.getElementById("input").value)
            let rate=0
            if(month<3)
            rate=5.8;
            else if(month>=3 && month<=6)
            rate =6.5;
            else if(month>7 && month<=9)
            rate=6.8;
            else 
            rate =7;
            let result=document.querySelector('#result')
            result.innerHTML= "your interest rate is " +rate+" percentage"
        }
    </script>
    
</body>
</html>
